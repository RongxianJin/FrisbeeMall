<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卖家后台</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 0.5rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.75rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons button {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>卖家后台</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#add-product">发布商品</a></li>
            <li><a href="#product-list">商品列表</a></li>
            <li><a href="#buyer-info">意向购买人信息</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="add-product">
            <h2>发布商品</h2>
            <form id="product-form">
                <label for="product-name">商品名称</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-description">商品描述</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>

                <label for="product-image">商品图片</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>

                <label for="product-price">商品价格</label>
                <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>

                <button type="submit">发布商品</button>
            </form>
        </section>

        <section id="product-list">
            <h2>商品列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>价格</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>示例商品1</td>
                        <td>¥99.99</td>
                        <td>正常</td>
                        <td class="action-buttons">
                            <button>修改</button>
                            <button>冻结</button>
                        </td>
                    </tr>
                    <tr>
                        <td>示例商品2</td>
                        <td>¥199.99</td>
                        <td>已冻结</td>
                        <td class="action-buttons">
                            <button>修改</button>
                            <button>解冻</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="buyer-info">
            <h2>意向购买人信息</h2>
            <table>
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>买家姓名</th>
                        <th>联系方式</th>
                        <th>意向时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>示例商品1</td>
                        <td>张三</td>
                        <td>13800138000</td>
                        <td>2023-05-01 14:30</td>
                    </tr>
                    <tr>
                        <td>示例商品2</td>
                        <td>李四</td>
                        <td>13900139000</td>
                        <td>2023-05-02 10:15</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
